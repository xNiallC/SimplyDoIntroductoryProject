<head>
  <title>Staff Records</title>
</head>

<body>
  <h1>Staff Records</h1>

  {{> hello}}
</body>

<template name="hello">
  <input type="text" name="name" placeholder="Name"/>
  <input type="tel" name="age" placeholder="Age"/>
  <button>Submit Data</button>
  <ul>
    {{#each person in getPeople}}
      <li>
        {{person.name}}, {{person.age}}
      </li>
    {{/each}}
  </ul>
</template>
